<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table td:hover {
            background:#ff0000;
        }
        div {
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div>色チェック</div>
    <table>
        <tr>
            <td>Hover 1</td>
            <td>Hover 2</td>
        </tr>
    </table>
    <script>
        document.getElementsByTagName("td").style.background="#00ff00";
    </script>
</body>
</html>
