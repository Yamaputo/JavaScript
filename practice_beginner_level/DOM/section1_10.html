<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        .btn {
            padding: 10px;
            border: 1px solid black;
            display: inline-block;
        }
        div {
            background: bisque;
        }
        #btn1 {
            background: aqua;
        }
    </style>
</head>
<body>
    <div id="btn1" class="btn">Click Me 1</div>
    <div id="btn2" class="btn">Click Me 2</div>
    <div id="output">Nothing</div>
    <img src="http://lorempixel.com/400/200" id="myImage">
    <script>
        console.dir(document);
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var output = document.getElementById("output");

        myImage.onmouseover = myFun2;
        myImage.onmouseout = myFun3;

        function myFun2(e) {
            console.log(e);
            console.dir(this);
            output.innerHTML = "Mouse X "+ e.x;
            this.style.border = "3px solid red";
        }

        function myFun3(e) {
            console.log(e);
            console.dir(this);
            output.innerHTML = "Mouse X "+ e.x;
            this.style.border = "3px solid blue";
        }

        btn1.onclick  = myFun;

        btn2.onclick = function () {
            output.innerHTML = "CLICKED 2";
            btn2.style.backgroundColor = "yellow";
            if(btn1.style.backgroundColor === "yellow"){
                btn1.style.backgroundColor = "aqua";
            }
        }

        function myFun() {
            output.innerHTML = "CLICKED 1";
            btn1.style.backgroundColor = "yellow";
            if(btn2.style.backgroundColor === "yellow"){
                btn2.style.backgroundColor = "bisque";
            }
        }
    </script>
</body>
</html>
