<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        .btn {
            padding: 10px;
            border: 1px solid black;
            display: inline-block;
        }
        div {
            background: bisque;
        }
        #btn1 {
            background: aqua;
        }
    </style>
</head>
<body>
    <div id="btn1" class="btn">Click Me 1</div>
    <div id="btn2" class="btn">Click Me 2</div>
    <div id="output">Nothing</div>
    <img src="http://lorempixel.com/400/200" id="myImage">
    <script>
        console.dir(document);
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var myImg = document.getElementById("myImage");
        var output = document.getElementById("output");

        myImg.addEventListener("click", myFun);         
        myImg.addEventListener("click", myFun2);         

        function myFun() {
            console.log("myFun");
            output.innerHTML = "CLICKED 1";
            this.style.border = "3px solid red";
        }
        function myFun2(e) {
            console.log("myFun2");
            output.innerHTML = "Mouse X "+ e.x;
            this.style.border = "3px solid red";
        }
    </script>
</body>
</html>
