<html>
<head>
  <meta charset="utf-8"/>
  <title>sample1</title>
</head>
<body>
  <button onclick="changeImage()">画像の切替</button>
  <br>
  <img id="image_place"src="image1.png"/>
  <script type="text/javascript">
    // img要素を取得する
    var img = document.getElementById("image_place");
    // 表示する画像番号
    var idx = 1;

    // 画像を切り替える関数
    function changeImage() {
      idx++;
      if (idx > 3) {
        idx = 1;
      }

      // img要素のsrcに画像ファイル名を設定する
      img.src = "image" + idx + ".png";
    }
  </script>
</body>
</html>
